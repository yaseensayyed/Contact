{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert {{message.tags}} alert-dismissible fade show" id="msg" role="alert" style="margin: 0% 5% 0% 5%;">
        {{message}}
    
    </div>
    {% comment "" %}
    <li {% if message.tags %} class="{{ message.tags }}"
    {% endif %}>{{ message }}</li> {% endcomment %}
    {% endfor %}
</ul>
{% endif %}
